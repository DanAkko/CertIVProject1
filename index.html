 <!-- DOCTYPE must always be specified for HTML coding -->
<!DOCTYPE html>
<html lang="en">
    <!-- head is for metadata -->
    <head>
        <!-- link defines the image as being the icon for the webpage went opened as a tab -->
        <link rel="icon" href="images/redpandaiconnew.png">
        <!-- link defines the stylesheet (background) for the webpage -->
        <link rel="stylesheet" href="styles.css">
        <title>Home Page</title>
    </head>
    <!-- body is for content of the webpage -->
    <body>
        <!-- nav for navigation, links to other parts of the website -->
         <!-- specifying an id allows it to be personalized through styles.css -->
        <nav id="main-nav">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Me</a>
        </nav>
        <!-- header tag for titles or large text, 1 is the largest font size -->
        <br>
        <h1>Hello World</h1>
        <!-- br indicates a line break -->
        <br>
        <!-- paragraph tag that adds text -->
        <p>This is a paragraph</p>
        <br>
        <!-- adds the sleeping red panda image, alt defines a label for the image -->
        <img src="images/redpandasleeping.jpg" alt="Sleeping Red Panda">
        <!-- linebreak -->
        <br>
        <!-- adds text with hyperlink -->
        <a href="https://github.com/DanAkko/CertIVProject1">Go to GitHub</a>
    </body>
</html>
